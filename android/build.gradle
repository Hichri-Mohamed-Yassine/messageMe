buildscript {
    ext.kotlin_version = '1.7.10' // Utilisez la version appropri√©e
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.google.gms:google-services:4.4.2' // Ajoutez cette ligne
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Ajoutez cette ligne
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
